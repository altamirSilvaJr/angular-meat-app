<section class="content-header">
</section>

<section class="content">
  <section class="invoice">

    <form #form="ngForm" novalidate>
      <div class="row">
        <div class="col-xs-12">
          <h2 class="page-header">
            <i class="fa fa-shopping-cart"></i> Finalize o seu pedido
          </h2>
        </div>
      </div>

      <div class="row invoice-info">
        <div class="col-xs-12">
          <p class="lead">Endereço de Entrega:</p>
        </div>
        <div class="col-sm-6 col-xs-12">
          <app-input-container errorMessage="Campo obrigatório e com 5 caracteres" label="Endereço">
            <input class="form-control" name="address" required minlength="5" placeholder="Endereço" autocomplete="off" ngModel>
          </app-input-container>
        </div>
        <div class="col-sm-3 col-xs-6">
          <app-input-container errorMessage="Campo obrigatório e somente números" label="Número">
            <input type="text" class="form-control" name="number" required autocomplete="off" ngModel
              placeholder="Número" pattern="^[0-9]*$">
          </app-input-container>
        </div>
        <div class="col-sm-3 col-xs-6">
          <app-input-container label="Complemento">
            <input type="text" class="form-control" name="optionalAddress" autocomplete="off" ngModel
              placeholder="Complemento">
          </app-input-container>
        </div>
      </div>
      <!-- /.col -->
      <!-- /.row -->

      <!-- Table row -->
      <div class="row">
        <div class="col-xs-12">
          <p class="lead">Itens do Pedido:</p>
        </div>
        <app-order-items [items]="cartItems()" (increaseQty)="increaseQty($event)" (decreaseQty)="decreaseQty($event)" (remove)="remove($event)"></app-order-items>
        <!-- /.col -->
      </div>
      <!-- /.row -->

      <div class="row">
        <!-- accepted payments column -->
        <div class="col-sm-6 col-xs-12">
          <p class="lead">Formas de Pagamento:</p>

          <div class="form-group">
            <app-radio [options]="paymentOptions" name="paymentOption" ngModel required></app-radio>
          </div>

        </div>
        <!-- /.col -->
        <div class="col-sm-6 col-xs-12">
          <p class="lead">Frete e Total:</p>

          <app-delivery-costs [delivery]="delivery" [itemsValue]="itemsValue()"></app-delivery-costs>
        </div>
        <!-- /.col -->
      </div>

    </form>

    <div class="row">
      <div class="col-xs-12">
        <button (click)="checkOrder(form.value)" class="btn btn-success pull-right" [disabled]="!form.valid || cartItems().length === 0"><i class="fa fa-credit-card"></i> Concluir
          Pedido
        </button>
      </div>
    </div>

  </section>
</section>
